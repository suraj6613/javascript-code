<!-- Array -->
<!-- deleting element from array -->
<html>
  <head>
    <h1>hello world</h1>
  </head>
  <script>
    var a = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    // a.pop();deleting an elemnt from last postn
    a.splice(1, 1); //splice(from which position to start,how many element to delete)
    console.log(a);
    a.splice(1, 0, "hello world"); //splice(from which position to start,don't delete anything,what to insert at location you mention firstly)
    //it doesn't delete the element at that position it just come at his position shifting all the element to right
    console.log(a);
    a.splice(1); //delete your whole array
    console.log(a);
    var b = [1, 2, 3, 4, 5, 6, 7, 8];
    console.log(b.length);
    b.splice(b.length - 1, 0, "hello earth");
    console.log(b);
    b.shift(); //deleting an elemnt from first postn
    console.log(b);
  </script>
</html>
