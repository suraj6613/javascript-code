<!-- There are several way to add a function to the employee object -->
<!-- method-4 prototype property -->
<html>
  <head>
    <h1>hello world</h1>
  </head>
  <script>
    function Employee(edition) {
      this.name = edition;
    }

    Employee.prototype.Edition = function () {
      return this.name;
    };
    var e1 = new Employee("2005");
    var e2 = new Employee("2006");

    console.log("Employee edition = " + e1.Edition());
    console.log("Employee edition = " + e2.Edition());
  </script>
</html>
