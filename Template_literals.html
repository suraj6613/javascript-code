<script>
  function sides(literals, ...expressions) {
    let a = expressions[0];
    let p = expressions[1];
    // Perform this operation only once and assign to variable
    const root = Math.sqrt(p * p - 16 * a);
    const s1 = (p + root) / 4;
    const s2 = (p - root) / 4;
    return [s1, s2].sort();
  }
  // console.log(sides`The area is :  ${s1*s2}
  // The perimeter is : ${2*s1*s2}`);
</script>
