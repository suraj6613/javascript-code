<html>
  <head>
    <h1>hello world</h1>
  </head>
  <script>
    var a = function (data) {
      var b = data[0];
      b += 5;
      data[0] = b;
      return data;
    };
    var d = a([1, 2, 3]);
    console.log(d);
  </script>
</html>
